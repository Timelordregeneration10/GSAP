<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: green;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: rgb(0, 68, 128);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
  <script type="module">
    import { gsap } from "../../esm/index.js";
    setTimeout(() => {
        gsap.to(".box", { x: "50vw", y: "50vh", duration: 1, ease: "bounce.out" });
        gsap.to(".box2", { x: "50vw", y: "50vh", duration: 1, ease: "elastic.out" });
    }, 500);
  </script>
</html>
